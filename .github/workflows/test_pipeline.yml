name: Ejecutar pruebas automatizadas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    environment: pr

    permissions:
      contents: read
      security-events: write  # Permiso necesario para Dependency Graph

    steps:
      - name: Checkout del código fuente
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: Instalar dependencias con Maven
        run: mvn clean install -DskipTests

      - name: Compilar código Java
        run: mvn compile

      - name: Ejecutar todas las pruebas en orden
        run: mvn test -Dtest=orangeHrm.runners.RunnerCamposVacios,orangeHrm.runners.RunnerLogFallido,orangeHrm.runners.RunnerLoginExit,orangeHrm.runners.RunnerUserVacio

      - name: Generar dependency graph y subirlo manualmente
        run: |
          mvn dependency:tree -DoutputFile=dependencies.txt -DoutputType=text
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -d @dependencies.txt \
            https://api.github.com/repos/${{ github.repository }}/dependency-graph/snapshots

      - name: Verificar archivos generados
        run: ls -R
        
      - name: Verificar reportes de pruebas
        run: ls -lah target/surefire-reports || echo "No se encontraron reportes"
        
      - name: Publicar resultados de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
